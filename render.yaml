services:
  # PostgreSQL Database
  - type: pserv
    name: inventory-db
    env: docker
    plan: free
    region: frankfurt
    databases:
      - name: inventory_db
        databaseName: inventory_db
        user: inventory_user

  # Backend API
  - type: web
    name: inventory-backend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/auth/check
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: DEFAULT_PASSWORD
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000

  # Frontend
  - type: web
    name: inventory-frontend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: inventory-backend
          envVarKey: RENDER_EXTERNAL_URLservices:
  # PostgreSQL Database
  - type: pserv
    name: inventory-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.db
    envVars:
      - key: POSTGRES_DB
        value: inventory_db
      - key: POSTGRES_USER
        value: inventory_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Backend API
  - type: web
    name: inventory-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEFAULT_PASSWORD
        value: ChangeThisPassword123
      - key: FLASK_ENV
        value: production

  # Frontend
  - type: web
    name: inventory-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: inventory-backend
          property: host